<ion-header>

  <ion-navbar>
    <ion-title>Hosting: {{gameId}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <h1>{{textBanner}}</h1>
    <ion-list>
            <ion-item *ngFor="let player of players">{{player}}</ion-item>
    </ion-list>
    <button (click)="startGame()" ion-button block color="secondary">Start Game</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Hosting: {{gameId}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <h1>{{textBanner}}</h1>
    <ion-list>
        <button ion-item *ngFor="let item of players">
            {{ item }}
        </button>
    </ion-list>
    <button ion-button block color="secondary">Start Game</button>
</ion-content>

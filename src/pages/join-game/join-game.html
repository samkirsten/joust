<ion-header>

  <ion-navbar>
    <ion-title>joinGame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Set Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
    </ion-item>
    <button ion-button full (click)="joinChat()" [disabled]="nickname === ''">Join Game {{ gameId }}</button>
</ion-content>
